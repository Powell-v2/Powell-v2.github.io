<div class="contact_form">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>Get in touch</h1>
        <p id='dots'>
          <span style="color: #fe0259">·</span>
          <span style="color: #ffd112">·</span>
          <span style="color: #0bc96a">·</span>
        </p>
        <p>
          I'd love to hear from you. Drop me a line via the form below.<br>
          <span><i class='glyphicon glyphicon-flash'></i></span> Alternatively, you can shoot me a message on <a class="link_underline" href='https://t.me/keepiteasy' target='_blank'>Telegram</a>.
        </p>
        <form action="//formspree.io/ermolinpv@gmail.com" method="POST">
          <div class="form-group">
            <div class="row">
              <div class="col-xs-6" id="contact_form_subject">
                <label class="sr-only" for="inputSubject">Subject</label>
                <input type="text" class="form-control" id='inputSubject' placeholder="Subject (optional)" name='Subject' />
              </div>    
              <div class="col-xs-6">
                <label class="sr-only" for="inputEmail">Email</label>
                <input type="email" autofocus required oninvalid="this.setCustomValidity('I need your email to respond')" class="form-control" id='inputEmail' placeholder="Email" name='_replyto' />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <textarea required oninvalid="this.setCustomValidity('Write something, empty messages are boring to read')" oninput="setCustomValidity('')" class="form-control" rows="4" placeholder="Your message: Hey Pavel, ..." name='Message'></textarea>
            </div>
          </div>
          <button type="submit" value='Send' class="btn btn-default">
            Submit <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
          </button>
          <input type="hidden" name="_subject" value="New form submission from your website" />
          <input type="text" name="_gotcha" style="display:none" />
        </form>
      </div>
    </div>
  </div>
</div>
